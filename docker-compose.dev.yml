services:
  100pfps:
    image: docker.io/golang:alpine
    container_name: 100pfps-dev
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app/
      - imgs:/app/imgs/
    environment:
      - JWT_TOKEN=${JWT_TOKEN}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@100pfps-db-dev/${POSTGRES_DB}
      - MODE=${MODE}
    working_dir: /app/
    entrypoint: sh /app/dev.sh

  www:
    image: docker.io/nginx:alpine
    container_name: 100pfps-www-dev
    volumes: 
      - ./www/nginx.dev.conf:/etc/nginx/nginx.conf
      - ./public/:/public/
      - imgs:/imgs/
    ports:
      - 8080:80

  db:
    image: docker.io/postgres:alpine
    container_name: 100pfps-db-dev
    restart: unless-stopped
    volumes: 
      - db:/var/lib/postgresql/data:Z
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U${POSTGRES_USER}"]
      interval: 10m
      start_period: 10s
      start_interval: 3s

volumes:
  db:
    name: 100pfps-db-prod
  imgs:
    name: 100pfps-imgs-prod
